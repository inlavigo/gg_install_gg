name: gg_install_gg
description: gg_install_gg allows easy JSON manipulation via a/b/c paths for read/write.
version: 1.0.0
repository: https://github.com/inlavigo/gg_install_gg.git

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  args: ^2.4.2
  gg_args: ^1.1.8
  gg_console_colors: ^2.0.2
  gg_log: ^1.0.0
  gg_process: ^1.0.7
  path: ^1.8.0

dev_dependencies:
  gg: ^1.0.2
  gg_capture_print: ^1.0.4
  lints: ^3.0.0
  pana: ^0.22.2
  test: ^1.24.0
  colorize: any
